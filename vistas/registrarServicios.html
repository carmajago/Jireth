 <!NOMBRE ENCABEZADO--->

							<span class="sr-only">Toggle navigation</span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
						</button>
						<a class="navbar-brand">LUJOS JIRETH</a>
					</div>
					<div class="navbar-collapse collapse navbar-right">
						<ul class="nav navbar-nav">

							<li><a>SERVICIOS</a></li>
							<li><a >PRODUCTOS</a></li>
							<li class="dropdown">
								<a class="dropdown-toggle" data-toggle="dropdown">USUARIO<b class="caret"></b></a>

									<li><a>BLOG</a></li>

									<li><a>SINGLE PROJECT</a></li>

							</li>
						</ul>

				</div>
			</div>


		<!--------------------------------------------------------------------->
		<!codificar desde aquí>
		<section class="col-xs-12 section">

			<h1 align="center">Caracteristicas del Servicio</h1>
			<div class="col-xs-12 margen">
				<div class="col-xs-12 pantalla_productos">

					<div class="col-xs-12">
						<input class="form-control" id="codigo" placeholder="Código Servicio" name="codigo" >
					</div>
				</div>
				<div class="col-xs-12 pantalla_productos">

					<div class="col-xs-12">
						<input class="form-control" id="nombre" placeholder="Nombre Servicio" name="nombre">
					</div>
				</div>
				<div class="col-xs-12 pantalla_productos">
					<div class="col-xs-12">
						<input class="form-control" id="valor" placeholder="Valor Servicio" name="valor">
					</div>
				</div>
				<div class="col-xs-12 pantalla_productos">

					<div class="col-xs-12">
						<input  type="number" min="0" class="form-control" placeholder="Tiempo en Horas" id="tiempo" name="tiempo">
					</div>
				</div>


				<div class="col-xs-12 pantalla_productos">

					<div class="col-xs-12">
						<textarea rows="4" cols="50" class="form-control" id="descripcion" placeholder="Descripción" name="descripcion"></textarea>
					</div>
				</div>

				<div class="col-xs-8 pantalla_productos" style="margin-top: 60px">

					<div class="col-xs-12" >
						<input type="submit" class="btn-primary form-control read" onclick="AgregarServicio()" value="Registrar servicio">
					</div>
				</div>


				<div class="col-xs-10"></div>
				<div class="col-xs-2">

				</div>


			</div>
