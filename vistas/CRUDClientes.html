<!DOCTYPE html>
<html>
<head>
    <title>Jireth</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="../includes/bootstrap-3.3.5-dist/css/bootstrap.css">
    <link rel="stylesheet" href="../includes/bootstrap-3.3.5-dist/css/bootstrap.min.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="../includes/font-awesome/css/font-awesome.min.css">


    <!-- Custom styles for this template -->
    <link href="../css/style.css" rel="stylesheet">
    <link href="../css/viewport.css" rel="stylesheet">
    <link href="../css/crudClient.css" rel="stylesheet">


    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>


<div class="heigth_bar"></div>
<!---------------------------------------------------------------------------->
<!NOMBRE ENCABEZADO--->
<div class="col-xs-12 bg-primary barra_nombre">
    <h1 class="text-center">Clientes</h1>
</div>

<div class="heigth_section col-xs-12">

    <div class="navbar navbar-default navbar navbar-default navbar-fixed-top heigth_bar" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand">LUJOS JIRETH.</a>
            </div>
            <div class="navbar-collapse collapse navbar-right">
                <ul class="nav navbar-nav">
                    <li class="active"><a>INICIO</a></li>
                    <li><a>SERVICIOS</a></li>
                    <li><a>PRODUCTO</a></li>
                    <li class="dropdown">
                        <a class="dropdown-toggle" data-toggle="dropdown">USUARIO<b class="caret"></b></a>
                        <ul class="dropdown-menu">
                            <li><a>BLOG</a></li>
                            <li><a>SINGLE POST</a></li>
                            <li><a>PORTFOLIO</a></li>
                            <li><a>SINGLE PROJECT</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </div>


    <!--------------------------------------------------------------------->

    <section class="col-xs-12">
        <div class="col-xs-11 center-block text-right">
            <a data-toggle="modal" data-target="#addClientModal"><i class="fa fa-3x fa-plus-circle"></i></a>
            <h4>Nuevo</h4>

        </div>
        <div class="col-xs-9 center-block remove-float big-top-space">
            <table id="tableResponse" class="table table-responsive">

            </table>
        </div>

    </section>


    <section>
        <div id="addClientModal" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Agregar un nuevo cliente</h4>
                    </div>
                    <div class="modal-body">
                        <form role="form" id="formAddClient" action="">
                            <div class="form-group">
                                <label for="id">Cédula</label>
                                <input type="text" class="form-control"
                                       id="id" placeholder="Ingrese cédula" required/>
                            </div>
                            <div class="form-group">
                                <label for="name">Nombre</label>
                                <input type="text" class="form-control"
                                       id="name" placeholder="Ingrese nombre" required/>
                            </div>

                            <div class="form-group">
                                <label for="lastName">Apellido</label>
                                <input type="text" class="form-control"
                                       id="lastName" placeholder="Ingrese apellido" required/>
                            </div>

                            <div class="form-group">
                                <label for="email">Correo</label>
                                <input type="email" class="form-control"
                                       id="email" placeholder="Ingrese correo" required/>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default"
                                        data-dismiss="modal">
                                    Cancelar
                                </button>
                                <button type="submit" id="btnAddClient" class="btn btn-primary">
                                    Agregar <i class="fa fa-upload"></i>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </section>

    <section>
        <div id="updateClientModal" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Actualizar Información</h4>
                    </div>
                    <div class="modal-body">
                        <form role="form" id="formUpdateClient" action="">

                            <div class="form-group">
                                <label for="nameUpdate">Cédula</label>
                                <input type="number" class="form-control"
                                       id="IdUpdate" readonly/>
                            </div>

                            <div class="form-group">
                                <label for="nameUpdate">Nombre</label>
                                <input type="text" class="form-control"
                                       id="nameUpdate" placeholder="Enter Name" required/>
                            </div>

                            <div class="form-group">
                                <label for="lastNameUpdate">Apellido</label>
                                <input type="text" class="form-control"
                                       id="lastNameUpdate" placeholder="Enter Last name" required/>
                            </div>

                            <div class="form-group">
                                <label for="emailUpdate">Correo</label>
                                <input type="email" class="form-control"
                                       id="emailUpdate" placeholder="Enter Email" required/>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default"
                                        data-dismiss="modal">
                                    Cancelar
                                </button>
                                <button type="submit" id="btnUpdateClient" class="btn btn-primary">
                                    Guardar <i class="fa fa-upload"></i>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </section>


</div>


<script src="../includes/jquery-3.2.1.js"></script>
<script src="../includes/bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>
<script src="../js/scriptClientes.js"></script>

</body>
</html>
